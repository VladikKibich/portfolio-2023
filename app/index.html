<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="container">
    <header class="header-top">
      <div class="logo"><img src="img/icon/logo.svg" alt=""></div>
      <nav class="menu-wrapp">
        <ul class="menu">
          <li class="manu-item">
            <a class="manu-link" href="#">my work</a>
          </li>
          <li class="manu-item">
            <a class="manu-link" href="#">about me</a>
          </li>
          <li class="manu-item">
            <a class="manu-link" href="#">service</a>
          </li>
          <li class="manu-item">
            <a class="manu-link" href="#">contact</a>
          </li>
        </ul>
        <ul class="soc">
          <li class="soc-item">
            <a href="#" class="soc-link"><img src="img/icon/instagram.svg" alt=""></a>
          </li>
          <li class="soc-item">
            <a href="#" class="soc-link"><img src="img/icon/facebook.svg" alt=""></a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="slider">
          <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/slider/slide-1.png" alt="slide">
          </div>
          <div class="swiper-slide">
            <img src="img/slider/slide-2.png" alt="slide">
          </div>
          <div class="swiper-slide">
            <img src="img/slider/slide-3.png" alt="slide">
          </div>
          <div class="swiper-slide">
            <img src="img/slider/slide-4.png" alt="slide">
          </div>
          <div class="swiper-slide">
            <img src="img/slider/slide-5.png" alt="slide">
          </div>
          <div class="swiper-slide">
            <img src="img/slider/slide-6.png" alt="slide">
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

  </main>
  <script src="js/app.min.js"></script>
</body>
</html>
